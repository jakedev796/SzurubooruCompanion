name: szuruqueue
description: "Szurubooru queue uploader - Share media to your szurubooru instance"
publish_to: 'none'

version: 1.1.1+12

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # HTTP requests
  http: ^1.3.0
  dio: ^5.8.0+1
  
  # Local storage
  shared_preferences: ^2.5.2
  
  # Notifications
  flutter_local_notifications: ^20.1.0
  
  # URL launcher
  url_launcher: ^6.3.1
  
  # State management
  provider: ^6.1.2

  # Background processing (used for one-time isolate execution, not scheduling)
  workmanager:
    path: workmanager_patch

  # Path utilities
  path_provider: ^2.1.5
  path: ^1.9.1

  # File picker for folder selection
  file_picker: ^10.3.10

  # UUID generation
  uuid: ^4.5.1

  # Battery optimization (folder sync reliability)
  battery_optimization_helper: ^0.2.0

  # App restart (e.g. after settings restore)
  flutter_phoenix: ^1.1.0

  # App lock (device PIN/pattern/password or biometric)
  local_auth: ^2.3.0

  # Current app version for update check
  package_info_plus: ^8.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
