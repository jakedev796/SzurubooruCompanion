name: szuruqueue
description: "Szurubooru queue uploader - Share media to your szurubooru instance"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # HTTP requests
  http: ^1.3.0
  dio: ^5.8.0+1
  
  # Local storage
  shared_preferences: ^2.5.2
  
  # Notifications
  flutter_local_notifications: ^20.1.0
  
  # URL launcher
  url_launcher: ^6.3.1
  
  # State management
  provider: ^6.1.2
  
  # Background processing
  workmanager:
    path: workmanager_patch
  
  # Path utilities
  path_provider: ^2.1.5
  path: ^1.9.1
  
  # Storage Access Framework for folder picking
  saf: ^1.0.4
  
  # SAF stream for reading files from content:// URIs
  saf_stream: ^0.12.2
  
  # UUID generation
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
