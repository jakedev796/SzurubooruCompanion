<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 320px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #14161a;
        color: #d4d4d8;
        padding: 16px;
        margin: 0;
      }
      h2 { font-size: 14px; margin: 0 0 12px; }
      label { display: block; font-size: 12px; color: #71717a; margin-bottom: 4px; }
      input {
        width: 100%;
        padding: 6px 8px;
        border: 1px solid #2a2d36;
        border-radius: 4px;
        background: #1e2028;
        color: #d4d4d8;
        font-size: 13px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      button {
        background: #6366f1;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 7px 14px;
        font-size: 13px;
        cursor: pointer;
        width: 100%;
      }
      button:hover { background: #4f46e5; }
      select {
        width: 100%;
        padding: 6px 8px;
        border: 1px solid #2a2d36;
        border-radius: 4px;
        background: #1e2028;
        color: #d4d4d8;
        font-size: 13px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      .msg { font-size: 12px; margin-top: 8px; }
      .msg.ok { color: #22c55e; }
      .msg.err { color: #ef4444; }
    </style>
  </head>
  <body>
    <h2>Szurubooru Companion</h2>

    <label for="baseUrl">CCC Base URL</label>
    <input id="baseUrl" type="text" placeholder="http://localhost:21425" />

    <label for="apiKey">API Key (optional)</label>
    <input id="apiKey" type="password" placeholder="Leave blank if not required" />

    <label for="szuruUser">Upload as</label>
    <select id="szuruUser">
      <option value="">Default user</option>
    </select>

    <button id="save">Save</button>
    <div id="msg" class="msg"></div>

    <script type="module" src="../scripts/popup.ts"></script>
  </body>
</html>
