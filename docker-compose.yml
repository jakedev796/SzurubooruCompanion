# Production / quick start: single s6 image (Postgres + Redis + Backend + Frontend).
# Image is built by the release workflow and published to GHCR.
# Use: docker compose up -d
# For local development use: docker compose -f docker-compose.dev.yml up -d
#
# Volume targets: /data (DB, jobs, WD14 cache), /config (gallery-dl config).

services:
  ccc:
    image: ghcr.io/jakedev796/szuruboorucompanion:latest
    container_name: szurubooru-companion
    restart: unless-stopped
    ports:
      - "21425:21425"
    env_file:
      - ./ccc/backend/.env
    volumes:
      - ./data:/data
      - ./config:/config
