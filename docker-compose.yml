services:
  # -----------------------------------------------------------------------
  # CCC Backend (FastAPI + worker)
  # -----------------------------------------------------------------------
  ccc-backend:
    build: ./ccc/backend
    container_name: ccc-backend
    restart: unless-stopped
    ports:
      - "21425:21425"
    env_file:
      - ./ccc/backend/.env
    volumes:
      - ./local-dev/jobs:/data/jobs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      wd14-tagger:
        condition: service_started
    networks:
      - ccc-net

  # -----------------------------------------------------------------------
  # PostgreSQL
  # -----------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: ccc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ccc
      POSTGRES_PASSWORD: ccc
      POSTGRES_DB: ccc
    volumes:
      - ./local-dev/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ccc"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ccc-net

  # -----------------------------------------------------------------------
  # Redis (job queue / caching)
  # -----------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: ccc-redis
    restart: unless-stopped
    networks:
      - ccc-net

  # -----------------------------------------------------------------------
  # WD14 Tagger API (CPU by default)
  # -----------------------------------------------------------------------
  # For GPU support, swap the build context to Dockerfile.gpu and add the
  # deploy block below.
  wd14-tagger:
    build: ./ccc/wd14-tagger
    container_name: ccc-wd14-tagger
    restart: unless-stopped
    ports:
      - "21435:21435"
    volumes:
      - ./local-dev/wd14-models:/root/.cache
    environment:
      - PORT=21435
    networks:
      - ccc-net
    # For NVIDIA GPU support, uncomment:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # -----------------------------------------------------------------------
  # CCC Frontend (React dashboard â€“ served via "serve", no nginx)
  # -----------------------------------------------------------------------
  ccc-frontend:
    build: ./ccc/frontend
    container_name: ccc-frontend
    restart: unless-stopped
    ports:
      - "21430:21430"
    depends_on:
      - ccc-backend
    networks:
      - ccc-net

networks:
  ccc-net:
    driver: bridge
